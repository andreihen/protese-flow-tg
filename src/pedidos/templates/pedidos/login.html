<!DOCTYPE html>
<html>
<head>
    <title>Entrar - ProteseFlow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="card shadow p-4" style="width: 400px;">
        <h3 class="text-center mb-4">ü¶∑ ProteseFlow</h3>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}
        <form method="post">
            {% csrf_token %}
            
            {% if form.errors %}
                <div class="alert alert-danger d-flex align-items-center" role="alert">
                    <div>Usu√°rio ou senha incorretos.</div>
                </div>
            {% endif %}

            <div class="mb-3">
                <label class="form-label">Usu√°rio</label>
                <input type="text" name="username" class="form-control" value="{{ form.username.value|default:'' }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Senha</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">Entrar</button>
        </form>

        <div class="text-center">
            <a href="{% url 'cadastrar' %}" class="text-decoration-none">
                N√£o tem conta? <strong>Cadastre-se aqui</strong>
            </a>
        </div>
    </div>
</body>
</html>
