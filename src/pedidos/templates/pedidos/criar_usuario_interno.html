<!DOCTYPE html>
<html>
<head>
    <title>Novo Usuário Interno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5" style="max-width: 600px;">
    
    <h3 class="mb-4">➕ Adicionar Novo Usuário</h3>
    
    <div class="card shadow p-4">
        <form method="post">
            {% csrf_token %}
            
            {% for field in form %}
            <div class="mb-3">
                <label class="form-label fw-bold">{{ field.label }}</label>
                {{ field }}
                {% if field.help_text %}
                <small class="text-muted d-block">{{ field.help_text }}</small>
                {% endif %}
                {% for error in field.errors %}
                <div class="text-danger small">{{ error }}</div>
                {% endfor %}
            </div>
            {% endfor %}

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-success">Criar Usuário</button>
                <a href="{% url 'lista_usuarios' %}" class="btn btn-outline-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
